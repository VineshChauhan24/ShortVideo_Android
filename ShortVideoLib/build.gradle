apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 11
        versionName "2.0.3"
        //externalNativeBuild {
        //    cmake {
         //       cppFlags "-std=c++11"
         //   }
        //}
        ndk{
            //abiFilters "armeabi","armeabi-v7a","arm64-v8a","x86","x86_64"
            abiFilters "armeabi","armeabi-v7a"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

    publish {

        userOrg = 'openvp'//bintray.com用户名
        groupId = 'com.openvp'//jcenter上的路径
        artifactId = 'shortVideoLib'//项目名称
        publishVersion = '1.0.0'//版本号
        desc = '短视频录制'//描述，不重要
        website = 'https://github.com/open-vp'//网站，不重要
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
